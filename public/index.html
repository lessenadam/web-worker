<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form action="/api/addUrl" method="POST">
    <input type="input" name="url"></input>
    <br/>
    <span class="hint">Please use format "http://example.com" or "http://www.example.com"</span>
  </form>
  <hr/>
  Enter a job ID here:
  <form action="/api/checkId" method="POST">
    <input type="input" name="jobId"></input>
  </form>
</body>
</html>
